<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

  <head>
    <title>Lacuna Expanse</title>
    <link rel="stylesheet" type="text/css" href="https://ajax.googleapis.com/ajax/libs/yui/2.8.1/build/reset-fonts-grids/reset-fonts-grids.css" />
    <link rel="stylesheet" type="text/css" href="/lacuna/styles.css" />
    <!-- <link href="https://cdnjs.cloudflare.com/ajax/libs/pnotify/2.0.0/pnotify.all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/chiselchat/chiselchat.min.css"> -->
    <link rel="icon" href="favicon.png" type="image/png" />
    <link rel="SHORTCUT ICON" href="favicon.png" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  </head>

  <body id="body" class="yui-skin-sam">
    <div id="pulsing" class="nofooter yui-panel">
      <div class="bd">
        <img src="http://localhost:3002/ui/pulse-indicator.gif" alt="Pulse Indicator" />
      </div>
    </div>
    <div id="header" class="yui-gb hidden">
      <div id="headerShine"></div>
      <div id="usersCenter">
        <div id="usersArrow"></div>
        <div id="users">Users Menu</div>
        <div id="userMenu"></div>
      </div>
      <div id="userCenterShine"></div>
      <div id="userClick"></div>
    </div>
    <div id="content">
      <div id="nojavascript">
        Lacuna Expanse requires Javascript to run. Please enable and reload the page.
      </div>
    </div>
    <div id="footer" class="yui-gb hidden" style="bottom: 25px;">
      <div id="footerShine"></div>
      <div id="planetsCenter">
        <div id="planetsArrow"></div>
        <div id="planets">Planet Menu</div>
        <div id="planetMenu"></div>
      </div>
      <div id="planetsCenterShine"></div>
      <div id="planetsClick"></div>
    </div>
    <div id="chiselchat-wrapper"
      style="position: absolute;bottom: 0;left:0; width: 100%; height: 25px; background-color: #0ba2f2; color: #1bb2f2; font-family: helvetica; font-size: 20px;">
      Join in game chat, and talk with the other players who are online right now...</div>
    <script id="noJsScript" type="text/javascript">
      (function () {
        //remove noscript notice
        var nojs = document.getElementById("nojavascript");
        if (nojs) {
          nojs.parentNode.removeChild(nojs);
        }
        //remove script node as well
        var njs = document.getElementById("noJsScript");
        njs.parentNode.removeChild(njs);
      })();
    </script>
    <script type="text/javascript">
      window.lacuna_s3_base_url = 'http://localhost:3002/';
      window.lacuna_code_base_url = '/lacuna/';
      window.lacuna_rpc_base_url = 'http://localhost:3001/'; // Hit the stub server
    </script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/yui/2.8.1/build/yuiloader/yuiloader-min.js"></script>
    <script type="text/javascript" src="/lacuna/load.js"></script>
    <!-- <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://cdn.firebase.com/js/client/1.1.0/firebase.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/pnotify/2.0.0/pnotify.all.min.js"></script>
    <script src="/chiselchat/chiselchat.min.js"></script> -->
  </body>

</html>
